name: EAS Update

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'App.tsx'
      - 'index.ts'
      - 'package.json'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch for update'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine update branch
        id: update-config
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "branch=production" >> $GITHUB_OUTPUT
          else
            echo "branch=preview" >> $GITHUB_OUTPUT
          fi

      - name: Publish update
        run: |
          eas update --branch ${{ steps.update-config.outputs.branch }} --message "Update from commit ${{ github.sha }}" --non-interactive

      - name: Comment on commit
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… EAS Update published to branch: ${{ steps.update-config.outputs.branch }}'
            })
